<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de divisas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    <script defer  src='index.js'></script>
</head>


<header>
    <h1> 1 dolar es 1445 pesos argentinos en la fecha 11/07</h1>

</header>

<body>

    <form action="" id="convertidor">

        <label for="">Importe</label>
        <input id="importe" type="number" placeholder="1u$d" required>

        <label for="">De:</label>
        <input id="de" type="number" placeholder="Dolar Estadounidense" required>

        <label for="">A</label>
        <input id="a" type="number" placeholder="Peso Argentino" required>

        <button id="convertir">Convertir</button>
        <input id="resultado" type="number" placeholder="1445$" disabled>

    </form>


</body>

<footer>

</footer>

</html>
